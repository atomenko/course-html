<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комментарии</title>
</head>
<body>

    <!-- Это комментарий, он не будет виден на странице -->
    <h1>Это заголовок и он будет отображаться на странице</h1>


    <!--
    Многострочный комментарий.
    В нем поместится очень много информации.
    Но не используйте слишком большие комментарии.
    -->

    <p>Это абзац, он будет отображаться на странице.</p>

    <!--
    Если внутри комментария будут расположены какие-то HTML теги, то их на странице видно не будет.    
    <p>Этот закомментированный абзац и он НЕ будет виден</p>
    -->


    <!-- Ошибки в HTML комментариях: -->
    < !-- Это НЕправильный комментарий -->
    <-- И это НЕправильный комментарий -->


    <! Этот комментарий обработается правильно, но так писать НЕ стоит -->

</body>
</html>
