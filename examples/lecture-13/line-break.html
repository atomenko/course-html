<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Разрыв строки</title>
</head>
<body>

    <!-- Пример без разрыва строки -->
    <p>Пример без разрыва строки:</p>
    <p>
        Кохайтеся, чорнобриві,
        Та не з москалями,
        Бо москалі – чужі люде,
        Роблять лихо з вами…
    </p>

    <!-- Тематический разрыв -->
    <hr>

    <!-- Пример использования разрыва строки -->
    <p>Пример с использованием разрыва строки:</p>
    <p>
        Кохайтеся, чорнобриві,<br>
        Та не з москалями,<br>
        Бо москалі – чужі люде,<br>
        Роблять лихо з вами…
    </p>

</body>
</html>
