<body>

    <h1>Самый важный заголовок на странице.</h1>

    <p>Первый абзац. Какой-нибудь текст или много много много текста.</p>

    <ul>
        <li>Первый элемент</li>
        <li>
            Второй элемент
            <ul>
                <li>Первый вложенный элемент</li>

            </ul>
        </li>
    </ul>
