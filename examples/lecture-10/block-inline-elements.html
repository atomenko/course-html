<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and inline elements</title>
    <style>
        p, span {
            background-color: #f0feff;
            border: 1px solid #d3d3d3;
        }
    </style>
</head>
<body>

    <div>
        <span>Inline</span>
        <span>Inline</span>
        <p>Block</p>
        <span>Inline</span>
        <span>Inline</span>
    </div>


    <!-- hr - это элемент для тематического разделения информационных блоков, отображается в виде горизонтальной линии. -->
    <hr>

    <div>Этот блок с текстом, включает в себя <span>строчный элемент</span> по среди текста.</div>

    <div>Этот блок с текстом, включает в себя <p>блочный элемент</p> по среди текста.</div>

</body>
</html>
